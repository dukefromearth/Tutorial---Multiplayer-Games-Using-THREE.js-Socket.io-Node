<html>

<head>
    <!--Bootstrap CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

    <link rel="stylesheet" type="text/css" href="src/public/styles/stylesheet.css">
    <!--SocketIO-->
    <script src="/socket.io/socket.io.js"></script>

<body>
    <div class="container">
        <div id="sign-in" class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Join Game</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="user-name" type="text" class="form-control" placeholder="username">

                        </div>
                        <div class="form-group">
                            <input id="play-button" value="Play" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/public/robo-soccer.mjs" type="text/javascript"></script>
